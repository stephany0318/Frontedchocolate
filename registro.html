<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css" />
    <link rel="stylesheet" href="css/registrar.css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Registrar Usuario</title>
</head>

<body>
    <div id="login">
        <h3 class="text-center text-danger pt-2">- REVISTA CHOCOLATES -</h3>
        <h3 class="text-center text-danger pt-0">WILLI WONKA</h3>
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" action="" method="post">
                            <h3 class="text-center text-white">Crear Cuenta</h3>
                            <div class="form-group">
                                <label for="username" class="text-white">Nombre y Apellidos:</label><br />
                                <input type="username" name="username" id="username" class="form-control" required/>
                            </div>
                            <div class="form-group">
                                <label for="useremail" class="text-white">E-mail:</label><br />
                                <input type="email" name="useremail" id="useremail" class="form-control" required/>
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-white">Password:</label><br />
                                <input type="text" name="password" id="password" class="form-control" required/>
                            </div>
                            <div class="form-group">
                                <label for="passwordrepeat" class="text-white">Confirmar Password:</label><br />
                                <input type="text" name="passwordrepeat" id="passwordrepeat" class="form-control" required/>
                            </div>
                            <div class="form-group text-center">
                                <input type="submit" name="submit" class="btn btn-danger btn-md" value="Crear" />                                
                            </div>
                            <div class="form-group text-center">
                                <label for="remember-me" class="text-danger">
                                    <span>¿Ya estas registrado? <a href="login.html" class="text-white">Inicia sesion aquí</a></span>
                                    <span></a></span>
                                </label>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

<!-- MI FOOTER -->
    <div class="miFooter">
        <footer class="bg-light text-center text-lg-start">
            <!-- Copyright -->
            <div class="text-center p-3" style="background-color: rgba(248, 239, 239, 0.925);">
              © 2020 Copyright:
              <a class="text-dark" href="#">Creado por Stephany Bermudez</a>
            </div>
            <!-- Copyright -->
        </footer>
    </div>
</body>

</html>
